<div class="container">
    <div class="cabecera">
        <h1>REGISTRAR NUEVA ÁREA</h1>
    </div>
        <br>
        <form [formGroup]="formularioAreas" (ngSubmit)="enviarDatos()">
            <div class="formula" >
                <div class="formula1">
                <label>Nombre de Área</label>
                <mat-form-field>
                    <mat-label>Nombre de Área</mat-label>
                    <input formControlName="NombreArea" matInput>
                </mat-form-field>
                <label>Descripción de Área</label>
                <mat-form-field>
                    <mat-label>Descripción de Área</mat-label>
                    <textarea formControlName="DescripcionArea" matInput></textarea>
                </mat-form-field>
                <label>Estado de Área</label>
                <mat-form-field>
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="EstadoArea"> 
                        <mat-option value="0"> </mat-option>
                    <mat-option value="Activo">Activo</mat-option>
                    <mat-option value="Inactivo">Inactivo</mat-option>
                    <mat-option value="Mantenimiento">Mantenimiento</mat-option>
                    </mat-select>
                </mat-form-field>
               
                </div>
            </div>
            <div class="botones">
                <button type="submit" mat-button style="background-color: #d6e44b; margin-left: 1rem;">AGREGAR</button>
        <button  (click)="CANCELAR();" mat-button style="background-color: #b60000;  color: white; margin-left: 1rem;">CANCELAR</button>
 
    </div>
</form>
</div>
