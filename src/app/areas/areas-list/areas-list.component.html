<div class="container">
    <div class="cabecera">
        <h1>Áreas</h1>
    </div>
        <br>
        <div   class="Filter"  >
                
            <mat-form-field>
                <mat-label>Área</mat-label>
                <mat-select [(value)]="selectedArea">
                  <mat-option value="">Todos</mat-option>
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{ food.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <button mat-button style="background-color: #d6e44b; margin-left: 5rem; color: white;" (click)="aplicarFiltro()">BUSCAR</button>
                 <button  (click)="crearArea();" mat-button style="background-color: #d6e44b; margin-left: 1rem;">AGREGAR</button>

        </div>
      
        <div class="table">
            <table style="width: 800px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> Área </th>
                  <td mat-cell *matCellDef="let element">{{ element.position }}</td>
                </ng-container>
          
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Descripción  </th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
          
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Estado </th>
                  <td mat-cell *matCellDef="let element">{{ (element.weight) }}</td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Estado </th>
                  <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
                </ng-container>
          
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Accion</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="verDetalles(element)" >Editar</button>
                    <button mat-button (click)="mostrarDialogoDeConfirmacion(element)">Eliminar</button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                <ng-container *ngIf="!seEncontraronDatos">
                    <tr class="mat-row">
                      <td class="mat-cell" colspan="4">Ningún dato coincide con: "{{ selectedArea }}"</td>
                    </tr>
                  </ng-container>
                  
                  
                  
              </table>
        </div>
    </div>
