<div class="container" style="width: 300px; height:150px;">
    <div class="icon-message-container">
        <mat-icon id="doneIcon" color="red" style="transform: scale(3);">clear</mat-icon>
        <h2 id="message">{{ data.message }}</h2>
    </div>
    <div class="button-container">
        <button mat-button id="yesButton" (click)="confirm(true)">Aceptar</button>
    </div>
</div>
