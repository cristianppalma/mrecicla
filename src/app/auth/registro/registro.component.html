<!--Contenido login-->
<div class="content_body">
  <div class="content_margin">
    <div class="content_grid_padre">

      <div class="content_grid_h1">

        <div class="title_page">
          <h1>Registrate</h1>
        </div>

        <div class="form_data">

          <form>

            <p>
              <label>Nombre Completo</label><br>
              <input required type="text" placeholder="Escribe el nombre completo" autofocus="" formControlName="name_registro">
            </p>

            <p>
              <label>Telefono</label><br>
              <input required type="text" placeholder="Escribe el numero de telefono"formControlName="telefono_registro">
            </p>

            <p>
              <label>Dirección</label><br>
              <input required type="text" placeholder="Escribe la dirección" formControlName="direccion_registro">
            </p>

            <p>
              <label>Rol de empleado</label><br>
              <select required formControlName="rol_registro" class="form-select">
                <option selected>Selecciona un rol</option>
                <option value="Administrador">Administrador</option>
                <option value="Recepcion">Recepcionista</option>
                <option value="Operador">Operador</option>
              </select>
            </p>

            <p>
              <label>Correo electronico</label><br>
              <input required type="email" placeholder="Escribe el correo electronico" formControlName="correo_registro">
            </p>

            <p>
              <label>Contraseña</label><br>
              <input required type="password" placeholder="Escribe la contraseña" formControlName="contraseña_registro">
            </p>

            <div class="botones" role="group">
              <button type="submit" class="btn_regis" mat-raised-button style="background: #80a943; color: white;">Registrate</button>
              <br><br>
              <button type="button" routerLink="/login" class="btn-canc" mat-raised-button style="background: red; color: white;">Cancelar</button>

            </div>

          </form>

        </div>

      </div>


      <div class="content_grid_h2"></div>


    </div>
  </div>
</div>
