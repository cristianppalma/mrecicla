<div class="container-fluid">
  <section id="minimal-statistics">

    <div class="row">
      <div class="col-12 mt-3 mb-1">
        <p>Catálogos</p>
      </div>
    </div>

    <div class="container row">

      <div class="col-md-4 col-xl-3" *ngIf="usuarioTienePermiso">
        <a [routerLink]="['/dashboard/areas/areas']" >
          <div class="card bg-c-brown order-card">
            <div class="card-block">
              <h2 class="text-right"><mat-icon>home</mat-icon><span></span></h2>
              <p class="m-b-0 title-card">Áreas Genarales</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 col-xl-3" *ngIf="usuarioTienePermiso">
        <a [routerLink]="['/dashboard/maquinas/maquinas']">
          <div class="card bg-c-yellow order-card">
            <div class="card-block">
              <h2 class="text-right"><mat-icon>construction</mat-icon><span></span></h2>
              <p class="m-b-0 title-card">Maquinaria General</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 col-xl-3" *ngIf="usuarioTienePermiso">
        <a [routerLink]="['/dashboard/inventario/inventarioCatalogo']" >
          <div class="card bg-c-blue order-card">
            <div class="card-block">
              <h2 class="text-right"><mat-icon>inventory</mat-icon><span></span></h2>
              <p class="m-b-0 title-card">Inventario Insumos</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 col-xl-3" *ngIf="usuarioTienePermiso">
        <a [routerLink]="['/dashboard/inventario/catalogo-inventario-salida']" >
          <div class="card bg-c-red order-card">
            <div class="card-block">
              <h2 class="text-right"><mat-icon>inventory</mat-icon><span></span></h2>
              <p class="m-b-0 title-card">Inventario Producción</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 col-xl-3" *ngIf="usuarioTienePermiso">
        <a [routerLink]="['/dashboard/proveedor/proveedores']" >
          <div class="card bg-c-purple order-card">
            <div class="card-block">
              <h2 class="text-right"><mat-icon>people</mat-icon><span></span></h2>
              <p class="m-b-0 title-card">Proveedores Generales</p>
            </div>
          </div>
        </a>
      </div>

    </div>

  </section>
</div>
