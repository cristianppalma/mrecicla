

<img src="assets/img/Icons/User2.png">

<div class="Titulo">
<h1>Editr empleados</h1>

</div>
<form [formGroup]="formularioEditarEmpleado" (ngSubmit)="enviarDatos()">
  <div class="contenedor">
    <div class="izquierda">
        <br>
        <mat-form-field class="example-full-width custom-width">
            <mat-label>Nombre</mat-label>
            <input formControlName ='Nombre' matInput placeholder="EX. juan" >
          </mat-form-field>
            <br>
          <mat-form-field class="example-full-width custom-width">
            <mat-label>Apellido Paterno</mat-label>
            <input formControlName ='ApellidoPaterno' matInput placeholder="Ex. 1000" >
          </mat-form-field>
            <br>
          <mat-form-field class="example-full-width custom-width">
            <mat-label>Apellido Materno</mat-label>
            <input formControlName ='ApellidoMaterno' matInput placeholder="Ex. 1000" >
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width custom-width">
            <mat-label>correo E</mat-label>
            <input formControlName ='Correo' matInput placeholder="Ex. 1000" >
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width custom-width">
            <mat-label>Domicilio</mat-label>
            <input formControlName ='Domicilio' matInput placeholder="Ex. 1000" >
          </mat-form-field>
          <br>
         

          <mat-form-field>
            <mat-label>Tipo de Usuario </mat-label>
            <mat-select formControlName="idTipoUsuario">
              <mat-option value="0"> </mat-option>
              <mat-option *ngFor="let tipoUsuarios of tipoUsuarios" [value]="tipoUsuarios.idTipoUsuario">{{ tipoUsuarios.NombreTipoUser}}</mat-option>
          </mat-select>  
        </mat-form-field>
    </div>
    <div class="derecha">
        <br>
        <mat-form-field class="example-full-width custom-width">
            <mat-label>contrase√±a</mat-label>
            <input formControlName ='Pass' matInput placeholder="">
          </mat-form-field>
          <br>
          <mat-label style="font-size: medium;">practicante?</mat-label>
          
          <label style="font-size: medium; margin-left: 10px;">
          <input type="radio" value="Si" formControlName ="practicante" />
            si
        </label>
        <label style="font-size: medium; margin-left: 50px;">
         <input type="radio" value="No" formControlName ="practicante" />
          no   
        </label> 
         <br>
         <br>
         <mat-form-field>
          <mat-label>Puesto </mat-label>
         <mat-select formControlName="Puesto">
          <mat-option value="0"> </mat-option>
          <mat-option *ngFor="let puestos of puestos" [value]="puestos.idAsignacion">{{ puestos.Puesto}}</mat-option>
      </mat-select>  
    </mat-form-field>
    <br>
          <mat-form-field class="example-full-width custom-width">
            <mat-label>Sueldo</mat-label>
            <input formControlName ='Sueldo' matInput placeholder="Ex. 1000">
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width custom-width">
            <mat-label>Turno </mat-label>
           <mat-select formControlName="Turno">
            <mat-option value="sin turno">Sin turno</mat-option>
        <mat-option value="M">Matutino</mat-option>
        <mat-option value="B">Bespertino</mat-option>
        <mat-option value="N">Nocturno</mat-option>
        </mat-select>  
      </mat-form-field>

          <br>
          <mat-form-field>
            <mat-label>Area</mat-label>
            <mat-select formControlName="Area">
                <mat-option value="0"> </mat-option>
                <mat-option *ngFor="let area of areas" [value]="area.idArea">{{ area.NombreArea}}</mat-option>
            </mat-select>
        </mat-form-field>
          <br>
          <button type=submit mat-raised-button class="btn-editar custom-buton" style="color: white;">Guardar</button>
          
          <button [routerLink]="['/dashboard/empleado/listEmp']" mat-raised-button class="btn-eliminar custom-buton2" style="margin-left: 25px;">
            <a style="color: white;" [routerLink]="['/dashboard/empleado/listEmp']"> Cancelar </a>
          </button>
    </div>
  </div>
</form>
