
<h1 class="Title">INVENTARIO</h1>

<div  class="button-container">
  <button type="submit" (click)="inventario();"  mat-raised-button style="background: #80a943; color: white;">
      Agregar nuevo producto</button>
      <!--<button type="submit" (click)="inventarioEdit();" class="btn_int" mat-raised-button style="background: #80a943; color: white;">
        Editar</button>-->
  </div>
<div>
  <br>
  <br>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Peso </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Dimensiones </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

         <!-- calibre Column -->
         <ng-container matColumnDef="calibre">
            <th mat-header-cell *matHeaderCellDef> Calibre </th>
            <td mat-cell *matCellDef="let element"> {{element.calibre}} </td>
          </ng-container>

           <!-- porcentaje de material Column -->
         <ng-container matColumnDef="porcentaje">
            <th mat-header-cell *matHeaderCellDef> Porcentaje</th>
            <td mat-cell *matCellDef="let element"> {{element.porcentaje}} </td>
          </ng-container>

         
           <!-- fecha de ingreso Column -->
         <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha de ingreso</th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
      
         <!-- Area designada Column -->
         <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef> Area designada</th>
          <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>

            <!-- porcentaje de material Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Accion</th>
          <td mat-cell *matCellDef="let element">
            <button class="btn_edit" mat-button (click)="inventarioEdit()" >Editar</button>
            <button class="btn_delete" mat-button (click)="inventarioEdit()" >Eliminar</button>
          </td>
           
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      
        showFirstLastButtons
        aria-label="Select page of periodic elements">

        </mat-paginator>

        
</div>
