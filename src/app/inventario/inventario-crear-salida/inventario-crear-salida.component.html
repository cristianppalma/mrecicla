<div class="container">
  <div class="cabecera">
    <H1 >AGREGAR NUEVO PRODUCTO DE PRODUCCION</H1>
  </div >


  <form [formGroup]="formularioInventarioSalida"(ngSubmit)="enviarDatos()" >
    <div class="formula" style="border:none;" >

      <div class="formula1">


        <label>Nombre del producto</label>
        <mat-form-field class="derecha">
          <mat-label>Producto</mat-label>
          <input type="text" formControlName="nombreProducto"matInput>
        </mat-form-field>

        <label>Peso</label>
          <mat-form-field class="example-full-width">
            <mat-label>Peso</mat-label>
            <input type="number" formControlName="peso" matInput>
          </mat-form-field>


          <label>FechaCreacion</label>
          <mat-form-field class="example-full-width">
            <mat-label>FechaCreacion</mat-label>
            <input type="date" formControlName="fechaRegistro" matInput>
            <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker> -->
          </mat-form-field>

      </div>

      <div class="formula2">


          <label>Area designada</label>
          <mat-form-field>
            <mat-label>√Årea</mat-label>
            <mat-select  formControlName="idArea">
              <mat-option value="0"> </mat-option>
              <mat-option *ngFor="let area of areas" [value]="area.idArea">{{area.NombreArea}}</mat-option>
            </mat-select>
          </mat-form-field>

          <label>Calibre</label>
          <mat-form-field class="example-full-width">
            <mat-label>Calibre</mat-label>
            <input type="text" formControlName="calibre" matInput>
          </mat-form-field>

      </div>
    </div>

    <div class="botones">
      <button type="submit" class="left" mat-button style="background-color: #d6e44b; margin-left: 1rem;">AGREGAR</button>
      <button type="button" (click)="regresar();" mat-button style="background-color: #b60000;  color: white; margin-left: 1rem;">CANCELAR</button>

    </div>
  </form>

</div>
