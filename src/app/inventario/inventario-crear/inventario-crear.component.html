<div class="container">
  <div class="cabecera">
    <H1 >REGISTRAR NUEVO PRODUCTO</H1>
  </div >
  
    <form [formGroup]="formularioProducto" (ngSubmit)="enviarDatos()" >
      <div class="formula" style="border:none;" > 
        <div class="formula1">

          <label>ID</label> 
          <mat-form-field>
            <mat-label>ID</mat-label>
            <input formControlName="ID" matInput>
          </mat-form-field>

        <label>Nombre del producto</label> 
          <mat-form-field>
            <mat-label>Producto</mat-label>
            <input formControlName="Producto" matInput>
          </mat-form-field>

          <label>Fecha</label> 
          <mat-form-field >
            <mat-label>Fecha</mat-label>
            <input formControlName="FechaCreacion" matInput>
          </mat-form-field>

          <label>Composicion</label> 
          <mat-form-field >
            <mat-label>Composicion</mat-label>
            <input formControlName="Porcentaje" matInput>
          </mat-form-field>
         
        <button class="img_update" mat-raised-button (click)="openBottomSheet()">Open file</button>

        </div>

        <div class="formula2">
          <label>Peso</label> 
          <mat-form-field >
            <mat-label>Peso</mat-label>
            <input formControlName="Peso" matInput>
          </mat-form-field>
          <label>Area designada</label> 
          <mat-form-field>
            <mat-label >Area designada</mat-label>
            <input formControlName="AreasDesignadas" matInput>
          </mat-form-field>
          <label>Dimensiones</label>
          <mat-form-field class="example-full-width">
            <mat-label>Dimensiones</mat-label>
            <input formControlName="Dimensiones" matInput>
          </mat-form-field>
          <label>Calibre</label>
          <mat-form-field class="example-full-width">
            <mat-label>Calibre</mat-label>
            <input formControlName="Clibre" matInput>
          </mat-form-field>
        </div>
      </div>
        <div class="center-button">
          <button type="submit" mat-button class="button-guardar" mat-raised-button style="background: #59e154; color: white;">
            Guardar
          </button>
          <button type="submit" (click)="Cancelar();" mat-button class="button-div"mat-raised-button style="background: #dd3030; color: white;">
            Cancelar
          </button>
        </div>
    </form>
</div>
