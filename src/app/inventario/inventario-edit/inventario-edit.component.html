<div class="container">
  <div class="cabecera">
    <H1 >EDITAR PRODUCTO</H1>
  </div >
    
    
  <form [formGroup]="formularioEditarInventario"(ngSubmit)="enviarDatos()" >
    <div class="formula" style="border:none;" >
      <div class="formula1">
        

        <label>Nombre del producto</label>
        <mat-form-field class="derecha">
          <mat-label>Producto</mat-label>
          <input formControlName="NombreInsumo"matInput>
        </mat-form-field>

        <label>Peso</label>
          <mat-form-field class="example-full-width">
            <mat-label>Peso</mat-label>
            <input formControlName="Peso" matInput>
          </mat-form-field>
          <label>Image</label>


          <label>Dimensiones</label>
          <mat-form-field class="example-full-width">
            
            <mat-label>Dimensiones </mat-label>
            <input formControlName="Dimension" matInput>
          </mat-form-field> 


          <button class="img_update" mat-raised-button (click)="openBottomSheet()">Open file</button>
        </div>

        <div class="formula2">
          

          <label>FechaCreacion</label>
          <mat-form-field class="example-full-width">
            <mat-label>FechaCreacion</mat-label>
            <input formControlName="Fecha" matInput>
          </mat-form-field>
        

          <label>Area designada</label>
          <mat-form-field>
            <mat-label>√Årea</mat-label>
            <mat-select  formControlName="AreaDesignada">
              <mat-option value="0"> </mat-option>
              <mat-option *ngFor="let area of areas" [value]="area.IdArea">{{area.NombreArea}}</mat-option>
            </mat-select>
          </mat-form-field>

          <label>Porcentaje</label>
          <mat-form-field class="example-full-width">
            <mat-label>Porcentaje</mat-label>
            <input formControlName="Composicion" matInput>
          </mat-form-field>

          <label>Calibre</label>
          <mat-form-field class="example-full-width">
            <mat-label>Calibre</mat-label>
            <input formControlName="Calibre" matInput>
          </mat-form-field>
        
        </div>
      </div>
      <div class="botones">
        <button type="submit" class="left" mat-button style="background-color: #d6e44b; margin-left: 1rem;">ACTUALIZAR</button>
      <button  (click)="Cancelar();" mat-button style="background-color: #b60000;  color: white; margin-left: 1rem;">CANCELAR</button>

      </div>
      </form>
     
</div>
