<div class="container">
  <div class="cabecera">
    <H1 >AGREGAR A INVENTARIO</H1>
  </div >
    
    
  <form [formGroup]="formularioEditarInventario"(ngSubmit)="enviarDatos()" >
    <div class="formula" style="border:none;" >
      <div class="formula1">
        
        <label for="productos">Selecciona un producto</label>
<select formControlName="NombreInsumo" (change)="selectProductos()">
  <option value="" disabled>Selecciona un producto</option>
  <option *ngFor="let producto of productos" [value]="producto.idInventarioFabrica">{{ producto.nombreInsumo }}</option>
</select>

        <label>Nombre Producto</label>
          <mat-form-field>
            <mat-label>Nombre Producto</mat-label>
            <mat-select  formControlName="NombreInsumo">
              <mat-option value="0"> </mat-option>
              <mat-option  *ngFor="let producto of productos" [value]="producto.idInventarioFabrica">{{producto.nombreInsumo}}</mat-option>
            </mat-select>
          </mat-form-field>

        <label>Peso</label>
          <mat-form-field class="example-full-width">
            <mat-label>Peso</mat-label>
            <input formControlName="Peso" type="text" id="peso" [value]="formularioEditarInventario.get('Peso')?.value"  matInput>
          </mat-form-field>
          

          <label>FechaCreacion</label>
          <mat-form-field class="example-full-width">
            <mat-label>FechaCreacion</mat-label>
            <input formControlName="Fecha" matInput>
          </mat-form-field>
        

          <label>Area designada</label>
          <mat-form-field>
            <mat-label>√Årea</mat-label>
            <mat-select  formControlName="AreaDesignada">
              <mat-option value="0"> </mat-option>
              <mat-option *ngFor="let area of areas" [value]="area.IdArea">{{area.NombreArea}}</mat-option>
            </mat-select>
          </mat-form-field>


          <label>Calibre</label>
          <mat-form-field class="example-full-width">
            <mat-label>Calibre</mat-label>
            <input formControlName="Calibre" matInput>
          </mat-form-field>
        
        </div>
      </div>
      <div class="botones">
        <button type="submit" class="left" mat-button style="background-color: #d6e44b; margin-left: 1rem;">ACTUALIZAR</button>
      <button  (click)="Cancelar();" mat-button style="background-color: #b60000;  color: white; margin-left: 1rem;">CANCELAR</button>

      </div>
      </form>
     
</div>
