<div class="container">

  <div class="cabecera">
    <h1>Detalles del registro de tiempo de producción</h1>
  </div>

<div class="centrar-columnas">
    <form ngNativeValidate [formGroup]="formularioProduccionAreaDetails">
      <div class="formula">
        <div class="formula1">

          <label>Fecha de Inicio</label>
          <mat-form-field>
            <input required min="1" type="date" name="" formControlName="FechaInicio" matInput readonly="">
          </mat-form-field>

          <label>Fecha de Finalización</label>
          <mat-form-field>
            <input required type="date" formControlName="FechaFin" matInput readonly="">
          </mat-form-field>

          <label>Hora de Inicio</label>
          <mat-form-field>
            <input required type="time" formControlName="HoraInicio" matInput readonly="">
          </mat-form-field>

          <label>Hora de Finalización</label>
          <mat-form-field>
            <input required type="time" formControlName="HoraFin" matInput readonly="">
          </mat-form-field>

          <label>Turno</label>
          <mat-form-field>
            <mat-select required formControlName="Turno" [disabled]="true">
              <mat-option value="0" disabled=""> </mat-option>
              <mat-option value="Matutino">Matutino</mat-option>
              <mat-option value="Vespertino">Vespertino</mat-option>
              <mat-option value="Nocturno">Nocturno</mat-option>
            </mat-select>
          </mat-form-field>

        </div>
        <div class="formula2">

          <label>Unidades de Insumo Inicial (pz)</label>
          <mat-form-field>
            <input required type="number" formControlName="UnidadesInsumo" matInput readonly="">
          </mat-form-field>

          <label>Kg Totales de produccion</label>
          <mat-form-field>
            <input required type="number" step="0.01" formControlName="KgProduccion" matInput readonly="">
          </mat-form-field>

            </mat-select>
          </mat-form-field>

          <label>Maquina</label>
          <mat-form-field>
            <mat-label>Hilos</mat-label>
            <mat-select>
              <mat-option value="">Hilos</mat-option>
            </mat-select>
          </mat-form-field>

          <label>Area</label>

            <mat-label>Tela para playera</mat-label>
            <mat-select>
              <mat-option value="">Tela para playera</mat-option>
            </mat-select>
          </mat-form-field> -->

        </div>
      </div>

      <div class="botones" role="group">
        <!-- <button type="submit" class="btn-acep" mat-button>ACTUALIZAR</button> -->
        <button type="button" (click)="cancelar()" class="btn-canc" mat-button>REGRESAR</button>
      </div>

    </form>
  </div>

</div>
