<div class="container">
  <div class="cabecera">
      <h1>PROVEEDORES</h1>
  </div>
      <br>
      <div   class="Filter"  >
              <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ej.Jeronimo" #input>
              </mat-form-field>

               <button  (click)="crearProveedor();" mat-button style="background-color: #d6e44b; margin-left: 1rem; width: 250px">AGREGAR NUEVO PROVEEDOR</button>

      </div>

      <div class="table">
          <table style="width: 800px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
             <!-- Position Column -->
             <ng-container matColumnDef="id_proveedor">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element">{{ element.id_proveedor }}</td>
            </ng-container>

            <!-- Position Column -->
              <ng-container matColumnDef="name_proveedor">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element">{{ element.name_proveedor }}</td>
              </ng-container>

              <ng-container matColumnDef="producto_proveedor">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element">{{ element.producto_proveedor }}</td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="direccion_proveedor">
                <th mat-header-cell *matHeaderCellDef> Direccion </th>
                <td mat-cell *matCellDef="let element">{{ element.direccion_proveedor }}</td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Accion</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button routerLink="/dashboard/proveedor/proveedorEdit/{{ element.id_proveedor}}">Editar</button>
                  <button mat-button (click)="mostrarDialogoDeConfirmacion(element)">Eliminar</button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Ning√∫n dato coincide con: "{{ input.value }}"</td>
              </tr>
            </table>
      </div>
  </div>
