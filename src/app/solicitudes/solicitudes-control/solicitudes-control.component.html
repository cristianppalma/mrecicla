<h1 class="Title">SOLICITUDES</h1>

<div  class="button-container">
  <button type="submit" (click)="Solicitudes();"  mat-raised-button style="background: #80a943; color: white;">
      Nueva solicitud</button>
      <!--<button type="submit" (click)="inventarioEdit();" class="btn_int" mat-raised-button style="background: #80a943; color: white;">
        Editar</button>-->
  </div>
<div>
  <br>
  <br>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="ver">
          <th mat-header-cell *matHeaderCellDef> Ver</th>
          <td mat-cell *matCellDef="let element"><button class="btn_edit" mat-button (click)="SolicitudesEdit()" >Ver...</button> </td>
          
        </ng-container>
      
        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> status </th>
          <td mat-cell *matCellDef="let element" > {{element.status}} </td>
        </ng-container>

         
           <!-- fecha de ingreso Column -->
         <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha de petici√≥n</th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
      
         <!-- Area designada Column -->
         <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef> Area designada</th>
          <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>

            <!-- porcentaje de material Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Accion</th>
          <td mat-cell *matCellDef="let element">
            <button class="btn_edit" mat-button (click)="SolicitudesEdit()" >Editar</button>
            <button class="btn_delete" mat-button >Eliminar</button>
          </td>
           
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      
        showFirstLastButtons
        aria-label="Select page of periodic elements">

        </mat-paginator>

        
</div>
